<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Hack-Or-Snooze</title>

    <!-- Bootstrap core CSS -->
    <!-- Custom styles for this template -->
    <link href="css/offcanvas.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:400,700">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav id="nav" class="navbar navbar-expand fixed-top navbar-dark">

      <div id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a id="news-feed-link" class="nav-link active">News feed</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="my-stories-link"
              >My stories<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" id="favorites-link">Favorites</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="login-link">Login</a>
          </li>
        </ul>
        <!-- <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn__custom btn__custom--for-dk-bg my-2 my-sm-0" type="submit">
            Search
          </button>
        </form> -->
      </div>
    </nav>

    <main role="main" class="container">
      <div
        id="brand-bar"
        class="d-flex align-items-center p-3 text-white-50 rounded box-shadow mt-4"
      >
        <div
          class="d-flex mr-3 justify-content-center align-items-center logo-border"
        >
          <img
            id="zzz"
            class="p-1"
            src="images/zzz.png"
            alt="zzz"
            width="48"
            height="48"
          />
        </div>
        <div class="lh-100">
          <h6 id="brand" class="mb-0 lh-100">Hack-Or-Snooze</h6>
          <small></small>
        </div>
      </div>

      <div id="main-content" class="my-3 p-3 bg-white rounded box-shadow">
        <!-- preloader -->
        <div id="preloader-wrapper" class="d-none">
          <img src="./images/ajax-loader.gif" alt="loading...">
        </div>
        <!-- sign-up form -->
        <div id="sign-up-content" class="d-none">
          <h6 class="border-bottom border-gray pb-2 mb-0">Sign up</h6>
          <div class="media text-muted pt-3">
            <img
              data-src="holder.js/32x32?theme=thumb&bg=007bff&fg=007bff&size=1"
              alt=""
              class="mr-2 rounded"
            />
            <form id="sign-up-form" autocomplete="off">
              <div class="form-group row">
                <div class="col-sm-10">
                  <input
                    type="username"
                    id="signup-username"
                    class="form-control"
                    placeholder="Username"
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                  <input
                    type="password"
                    id="signup-password"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                  <input
                    type="name"
                    id="signup-name"
                    class="form-control"
                    placeholder="Name"
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="btn__custom btn__custom--for-light-bg">Go!</button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div id="favorites-content" class="d-none">
          <h6 class="border-bottom border-gray pb-2 mb-0">Favorite stories</h6>
          <div class="media text-muted"><ul id="favorites-list-area"></ul></div>
          <small class="d-block text-right mt-3"> <a href="#">older stories</a> </small>
        </div>

        <!-- login form -->
        <div id="login-content" class="d-none">
          <h6 class="border-bottom border-gray pb-2 mb-0">Login</h6>
          <div class="media text-muted pt-3">
            <img
              data-src="holder.js/32x32?theme=thumb&bg=007bff&fg=007bff&size=1"
              alt=""
              class="mr-2 rounded"
            />
            <form id="login-form" autocomplete="off">
              <div class="form-group row">
                <div class="col-sm-10">
                  <input
                    id="login-username"
                    type="username"
                    class="form-control"
                    placeholder="Username"
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                  <input
                    id="login-password"
                    type="password"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="btn__custom btn__custom--for-light-bg">Go!</button>
                </div>
              </div>
              <small
                >Don't have an account?
                <a id="sign-up-link">Sign up here</a></small
              >
            </form>
          </div>
        </div>

        <!-- new story form -->
        <div id="my-stories-content" class="d-none">
          <h6 class="border-bottom border-gray pb-2 mb-0">Post a new story</h6>
          <div class="media text-muted pt-3">
            <img
              data-src="holder.js/32x32?theme=thumb&bg=007bff&fg=007bff&size=1"
              alt=""
              class="mr-2 rounded"
            />
            <form id="new-story-form" autocomplete="off">
              <div class="form-group row">
                <div class="col-sm-10">
                  <input
                    type="text"
                    id="new-story-title"
                    class="form-control"
                    placeholder="Title"
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                  <input
                    type="text"
                    id="new-story-author"
                    class="form-control"
                    placeholder="Author"
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                  <input
                    type="url"
                    id="new-story-url"
                    class="form-control"
                    placeholder="Story URL"
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                  <button id="btn__submit-story" type="submit" class="btn__custom btn__custom--for-light-bg">Submit</button>
                </div>
              </div>
            </form>
          </div>
          <h6 class="border-bottom border-gray pt-3 pb-3 mb-0">
            My stories
          </h6>
          <div class="media text-muted"><ul id="posted-story-list-area"></ul></div>
          <small class="d-block text-right mt-3"> <a href="#">Older stories</a> </small>
        </div>

        <!-- stories list -->
        <div id="stories-content" class="d-none">
          <h6 class="border-bottom border-gray pt-3 pb-3 mb-0">
            Recent stories
          </h6>
          <div class="media text-muted"><ul id="story-list-area"></ul></div>
          <small class="d-block text-right mt-3"> <a id="more-link-newsfeed" href='#'>Older stories</a></small>
        </div>
      </div>
    </main>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="js/Story.js"></script>
    <script src="js/StoryList.js"></script>
    <script src="js/User.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
